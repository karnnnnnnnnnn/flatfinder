<div class="container">
  <form class="search-bar">
    <input
      type="text"
      placeholder="search city, neighborhood or address"
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
      name="search"
    />
  </form>
</div>

<div class="rental-container">
  <h2>rental listings</h2>
  <div class="rental-list">
    <div class="rental-card" *ngFor="let rental of filteredRentals">
      <div class="rental-title">{{ rental.title }}</div>
      <div class="rental-location">{{ rental.location }}</div>
      <div class="rental-price">${{ rental.price }}</div>
      <button
        class="favorite-button"
        [class.favorited]="isFavorite(rental.id)"
        (click)="toggleFavorite(rental.id)"
      >
        <i class="fas fa-heart"></i>
      </button>
    </div>
  </div>
</div>
