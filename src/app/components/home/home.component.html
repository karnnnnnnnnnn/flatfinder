<div class="main">
  <p class="slogan">it all starts with a click.</p>
</div>

<div class="container">
  <form (ngSubmit)="searchRentals()" class="search-bar">
    <input
      type="text"
      placeholder="search city, neighborhood or address"
      [(ngModel)]="searchQuery"
      name="search"
    />
    <button type="submit"><i class="fas fa-search"></i></button>
  </form>
</div>
