<div class="favorite-container">
    <h2>your favorites</h2>
    <div *ngIf="favorites.length === 0" class="no-favorites">
      <p>you haven't added any rentals to your favorites yet</p>
    </div>
    <div class="favorite-list">
      <div class="favorite-card" *ngFor="let rental of favoriteRentals">
        <div class="favorite-title">{{ rental.title }}</div>
        <div class="favorite-location">{{ rental.location }}</div>
        <div class="card-footer">
          <div class="favorite-price">${{ rental.price }}</div>
          <button class="remove-button" (click)="removeFavorite(rental.id)">
            remove
          </button>
        </div>
      </div>
    </div>
  </div>
